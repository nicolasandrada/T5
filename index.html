<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div>
            <img src="img/logo.png" alt="">
        </div>

        <nav>
            <ul>
                <li><a href="">Socios</a></li>
                <li><a href="">Calculadora de calorias</a></li>
                <li><a href="">Talleres</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="">
            <div>
                <h3>Nombre</h3>
                <input type="text" name="nombre" id="nombre">
            </div>

            <div>
                <h3>Localidad</h3>
                <select name="localidad" id="localidad">
                    <option value="Virrey del pino">Virrey del pino</option>
                    <option value="Gonzalez Catan">Gonzalez Catan</option>
                    <option value="Laferrere">Laferrere</option>
                    <option value="Isidro Casanova">Isidro Casanova</option>
                </select>
            </div>

            <div>
                <h3>Sexo Biologico</h3>
                <label for="masculino">masculino</label>
                <input type="radio" name="sexo" id="masculino" value="masculino" checked>
                <label for="femenino">femenino</label>
                <input type="radio" name="sexo" id="femenino" value="femenino">
            </div>

            <div>
                <h3>Edad</h3>
                <input type="number" name="edad" id="edad"><span>AÃ±os</span>
            </div>

            <div>
                <h3>Peso</h3>
                <input type="number" name="peso" id="peso"><span>Kg</span>
            </div>

            <div>
                <h3>Altura</h3>
                <input type="number" name="altura" id="altura"><span>Cm</span>
            </div>

            <div class="Actividad">
                <h3>Actividad</h3>
                <p>Marque segun correspoda su nivel de actividad solo si se cumple el grado minimo</p>
                <div>
                    <label for="deporte">Deporte (min: 1 vez a la semana)</label>
                    <input type="checkbox" name="actividad[]" id="deporte" value="deporte">
                </div>
                <div>
                    <label for="gimnasio">Gimnasio (min: 3 vez a la semana)</label>
                    <input type="checkbox" name="actividad[]" id="gimnasio" value="gimnasio">
                </div>
                <div>
                    <label for="trabajo">Trabajo con movimiento (min: 20min cada hora)</label>
                    <input type="checkbox" name="actividad[]" id="trabajo" value="trabajo">
                </div>
                <div>
                    <label for="movilidad">Movilidad sin uso de automotor (min: trayectos de 10/20 min)</label>
                    <input type="checkbox" name="actividad[]" id="movilidad" value="movilidad">
                </div>
                
            </div>

            <div>
                <input type="button" value="Calcular" id="calcular">
            </div>

        </form>   

    </main>

    <script src="js/index.js"></script>
</body>
</html>
